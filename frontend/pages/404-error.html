<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(250, 96, 96, 0.6);
    }

    .icon-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 72px;
    }

    .icon-container::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(250, 96, 96, 0.3) 0%, rgba(96, 165, 250, 0) 70%);
      border-radius: 50%;
      z-index: -1;
    }

    .icon-size {
      width: 120px;
      height: 120px;
    }

    .wave-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 font-sans text-white">
  <div class="relative w-full h-screen flex flex-col items-center justify-center">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-5">
      <div class="absolute inset-0"
        style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E'); background-size: 30px 30px;">
      </div>
    </div>

    <!-- Content Container -->
    <div class="z-10 max-w-3xl mx-auto  px-6 text-center">
      <!-- Properly Centered Icon with Custom Animation -->
      <div class="mb-10 icon-container floating">
        <svg class="icon-size text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
          </path>
        </svg>
      </div>

      <!-- Error Message -->
      <h1
        class="text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-4 animate__animated animate__fadeIn text-glow">
        404</h1>
      <h2 class="text-4xl font-bold text-blue-100 mb-8 animate__animated animate__fadeIn animate__delay-1s">Page Not
        Found</h2>

      <!-- Explanation -->
      <p class="text-xl text-blue-200 mb-12 max-w-lg mx-auto animate__animated animate__fadeIn animate__delay-2s">The
        page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>

      <!-- Return to Home Button with enhanced styling -->
      <a href="/frontend/pages/index.html"
        class="inline-block px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white text-lg font-medium rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl animate__animated animate__fadeIn animate__delay-3s"
        style="box-shadow: 0 4px 14px rgba(59, 130, 246, 0.5);">
        Return to Homepage
      </a>

      <!-- Help Text -->
      <p class="mt-12 text-blue-300 animate__animated animate__fadeIn animate__delay-4s">
        If you believe this is an error, please contact our <span
          class="text-blue-400 hover:underline cursor-pointer">support team</span>.
      </p>
    </div>
  </div>

  <!-- Bottom Wave -->
  <div class="wave-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="rgba(59, 130, 246, 0.2)" fill-opacity="1"
        d="M0,160L48,176C96,192,192,224,288,208C384,192,480,128,576,117.3C672,107,768,149,864,154.7C960,160,1056,128,1152,117.3C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
      </path>
    </svg>
  </div>
</body>

</html>

<!-- post-job.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Job - Talent Jiva</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/assets/css/style.css" />
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="gradient-bg text-white py-4 px-6 shadow-lg">
        <div class="container mx-auto flex flex-wrap items-center justify-between">
            <a href="/frontend/pages/index.html" class="text-2xl font-bold">Talent Jiva</a>
            <div class="hidden md:flex space-x-6">
                <a href="/frontend/pages/employer.html" class="hover:text-gray-200">Dashboard</a>
                <a href="/frontend/pages/all-job.html" class="hover:text-gray-200">Jobs</a>
            </div>
        </div>
    </nav>



    <!-- Create Job Form -->
    <section class="py-16">
        <div class="container mx-auto px-4 max-w-3xl">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Post a New Job</h2>
            <form id="job-form" class="bg-white p-8 shadow-md rounded-lg space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Job Title <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="job-title" placeholder="e.g., Frontend Developer"
                        class="w-full p-3 border rounded text-gray-800" required />
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Company Name <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="company-name" placeholder="e.g., TechCorp Inc."
                        class="w-full p-3 border rounded text-gray-800" required />
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Location <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="job-location" placeholder="e.g., Bengaluru, Remote"
                        class="w-full p-3 border rounded text-gray-800" required />
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Job Type <span
                            class="text-red-500">*</span></label>
                    <select id="job-type" class="w-full p-3 border rounded text-gray-800" required>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                        <option value="internship">Internship</option>
                        <option value="freelance">Freelance</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Salary Range</label>
                    <input type="text" id="salary-range" placeholder="e.g., 5 LPA or 60000 - 90000"
                        class="w-full p-3 border rounded text-gray-800" />
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Experience Required</label>
                    <input type="text" id="experience" placeholder="e.g., 1-3 years"
                        class="w-full p-3 border rounded text-gray-800" />
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Skills Required <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="skills-required"
                        placeholder="e.g., React, Tailwind, Node.js (comma separated)"
                        class="w-full p-3 border rounded text-gray-800" required />
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="remote-job" class="mr-2 h-5 w-5" />
                    <label for="remote-job" class="text-gray-700 font-semibold">Remote Job</label>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Short Description <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="short-description" placeholder="Brief one-line description"
                        class="w-full p-3 border rounded text-gray-800" required />
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Job Role</label>
                    <input type="text" id="job-role" placeholder="e.g., Frontend Developer"
                        class="w-full p-3 border rounded text-gray-800" />
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Responsibilities</label>
                    <textarea id="responsibilities" rows="4" placeholder="Enter each responsibility on a new line"
                        class="w-full p-3 border rounded text-gray-800"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Full Job Description <span
                            class="text-red-500">*</span></label>
                    <textarea id="job-description" rows="5"
                        placeholder="Write a clear and comprehensive job description..."
                        class="w-full p-3 border rounded text-gray-800" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="gradient-bg text-white px-8 py-3 rounded hover:opacity-90">Create
                        Job</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Talent Jiva. All rights reserved.</p>
        </div>
    </footer>

    <script src="/frontend/assets/js/post-job.js"></script>
    <script src="/frontend/assets/js/auth.js"></script>
    <script src="/frontend/assets/js/enhanced-auth.js"></script>
</body>

</html>
